<!DOCTYPE html>

<html>
  <head>
    <title>ConnWars - LudumDare30</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.6, user-scalable=0" />
    <script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
    <style type="text/css">
      body {
        background-image: url("images/stars.gif");
        font-family: sans-serif;
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      #viewport {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background-repeat: repeat;
        margin: 5%;
      }
      #soundloop {
        display: none;
      }
      #startmenu {
        postition: absolute;
        top: 100px;
        z-index: 2;
      }
      #blackmenu {
        max-width: 450px;
        background-color: rgba(0, 0, 0, 0.5);
      }
      #welcome {
        color: white;
        font-weight: bold;
        font-size: 25px;
      }
      #endmenu {
        postition: absolute;
        top: 100px;
        z-index: 2;
      }
      #blackmenuend {
        width: 300px;
        background-color: rgba(0, 0, 0, 0.5);
      }
      #whowon {
        color: white;
        font-weight: bold;
        font-size: 25px;
      }
      #settlemsg {
        color: white;
        font-weight: bold;
      }
      .planet {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        position: absolute;
        z-index: 2;
        align: center;
        color: white;
        font-size: 8px;
        line-height: 30px;
      }
      .population-wrapper {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 7;
        align: center;
        color: white;
        font-size: 8px;
        line-height: 30px;
      }
      .planet.red {
        background-color: #F26140;
      }
      .planet.blue {
        background-color: #6EA1D7;
      }
      .planet.grey {
        background-color: #6E6E6E;
      }
      @keyframes moveArrows {
        from {background-position: 0px 0px;}
        to {background-position: 10px 0px;}
      }
      @-webkit-keyframes moveArrows {
        from {background-position: 0px 0px;}
        to {background-position: 10px 0px;}
      }
      @-o-keyframes moveArrows {
        from {background-position: 0px 0px;}
        to {background-position: 10px 0px;}
      }
      @-moz-keyframes moveArrows {
        from {background-position: 0px 0px;}
        to {background-position: 10px 0px;}
      }
      @keyframes enterChaos {
        from {background-color: red;
              opacity: 1;}
        to {opacity: 0;}
      }
      @-webkit-keyframes enterChaos {
        from {background-color: red;
              opacity: 1;}
        to {opacity: 0;}
      }
      @-o-keyframes enterChaos {
        from {background-color: red;
              opacity: 1;}
        to {opacity: 0;}
      }
      @-moz-keyframes enterChaos {
        from {background-color: red;
              opacity: 1;}
        to {opacity: 0;}
      }
      .connection {
        height: 5px;
        position: absolute;
        -webkit-animation: moveArrows linear 0.5s infinite;
        -moz-animation: moveArrows linear 0.5s infinite;
        -o-animation: moveArrows linear 0.5s infinite;
        animation: moveArrows linear 0.5s infinite;
      }
      .connection.blue {
        background-repeat: repeat-x;
        background-size: contain;
      }
      .connection.red {
        background-image: url("images/orange_lines.gif");
        background-repeat: repeat-x;
        background-size: contain;
      }
      .connection.right {
        -webkit-transform-origin: 0% 0%;
        transform-origin: 0% 0%;
        z-index: 1;
      }
      .connection.left {
        -webkit-transform-origin: 0% 100%;
        transform-origin: 0% 100%;
      }
      .connection.blue.left {
        background-image: url("images/blue_line_left.gif");
      }
      .connection.blue.right {
        background-image: url("images/blue_line_right.gif");
      }
      .connection.red.left {
        background-image: url("images/orange_line_left.gif");
      }
      .connection.red.right {
        background-image: url("images/orange_line_right.gif");
      }
      .chaos::before {
        content: "";
        position: absolute;
        border-radius: 50%;
        top: 0;
        left: 0;
        width: 26px;
        height: 26px;
        border: 2px solid red;
        z-index:9;

        -webkit-animation: enterChaos 1s;
        -moz-animation: enterChaos 1s;
        -o-animation: enterChaos 1s;
        animation: enterChaos 1s;
      }
      .selected::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        top: 0;
        left: 0;
        width: 26px;
        height: 26px;
        border: 2px solid white;
        z-index:8;
      }
      .selected.chaos::after {
        border: 2px dashed white;
        z-index:8;
      }
      #pause-button {
        float:left;
        color: white;
        padding: 4px;
        border: 2px solid white;
        cursor: pointer;
        width:22px;
        text-align:center;
      }
      #mute-button {
        float:left;
        color: white;
        padding: 4px;
        border: 2px solid white;
        cursor: pointer;
        margin-left: 10px;
      }
      #feedback-button {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        padding: 4px;
        border: 2px solid white;
        cursor: pointer;
      }

      @keyframes pierotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes piefill {
        0% { opacity: 0; }
        50%, 100% { opacity: 1; }
      }
      @keyframes piemask {
        0% { opacity: 1; }
        50%, 100% { opacity: 0; }
      }

      .pie-wrapper {
        width: 100%;
        height: 100%;
        position: relative;
        border-radius: 15px 15px 15px 15px;
        background: inherit;
      }
      .pie {
        width: 50%;
        height: 100%;
        position: absolute;
      }
      .pie-spinner-blue {
        border-radius: 15px 0 0 15px;
        z-index: 5;
        border-right: none;
        background: #6EA1D7;
        opacity: 0;

        transform-origin: 100% 50%;
        -webkit-transform-origin: 100% 50%;
      }
      .pie-filler-blue {
        border-radius: 0 15px 15px 0;
        z-index: 4;
        border-left: none;
        left: 50%;
        background: #6EA1D7;
        opacity: 0;
      }
      .pie-mask-blue {
        width: 50%;
        height: 100%;
        position: absolute;
        z-index: 6;
        opacity: 0;
        border-radius: 15px 0 0 15px;
        border-left: none;
        background: inherit;
      }

      .pie-spinner-red {
        border-radius: 0 15px 15px 0;
        z-index: 5;
        border-left: none;
        background: #F26140;
        opacity: 0;
        left: 50%;

        transform-origin: 0% 50%;
        -webkit-transform-origin: 0% 50%;
      }
      .pie-filler-red {
        border-radius: 15px 0 0 15px;
        z-index: 4;
        border-right: none;
        background: #F26140;
        opacity: 0;
      }
      .pie-mask-red {
        width: 50%;
        height: 100%;
        position: absolute;
        z-index: 6;
        opacity: 0;
        left: 50%;
        border-radius: 0 15px 15px 0;
        border-right: none;
        background: inherit;
      }
    </style>
  </head>

  <body>
    <div id='pause-button'>|&nbsp;|</div>
    <div id='mute-button'>Mute</div>
    <a href="mailto:raphaelgontijolopes@gmail.com"><div id='feedback-button'>Feedback</div></a>
    <div id='startmenu' align="center">
      <div id="blackmenu">
        <div id='welcome' align="center">ConnWars</div>
        <div id='settlemsg' align="center"></div>
      </div>
    </div>
    <div id='endmenu' align="center">
      <div id="blackmenuend">
        <div id='whowon' align="center"></div>
      </div>
    </div>
    <div id="viewport">
    </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/computerplayer.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/population.js"></script>

    <audio controls autoplay and loop id = "soundloop">
        <source src="audio/ludumdaremenu.mp3" type="audio/mpeg">
    </audio>

  </body>
</html>
